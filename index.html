<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="background">
    <div class="container">

        <div class="master">
            <div class="search-bar">
                <input type="text" id="city-input" placeholder="Enter city" />
                <button onclick="getWeather()"><img src="icons/search.png" alt="Search"></button>
            </div>

            <div class="hero hidden">
                <h1 id="city">City Name</h1>
                <h2 id="temp">--°C</h2>
                <img id="weather-icon" src="" alt="Weather Icon" style="width: 100px; height: 100px;">
                <p id="description">Weather Description</p>
            </div>
        </div>

        <div class="main-content hidden">
        
            <div class="cards">
                
                <div class="card"><img src="icons/feels.png" /><h3>Feels Like</h3><p id="feels-like">--°C</p></div>
                <div class="card"><img src="icons/humidity.png" /><h3>Humidity</h3><p id="humidity">--%</p></div>
                <div class="card"><img src="icons/air.png" /><h3>Pressure</h3><p id="pressure">-- hPa</p></div>
                <div class="card"><img src="icons/eye.png" /><h3>Visibility</h3><p id="visibility">-- km</p></div>
                <div class="card"><img src="icons/windy.png" /><h3>Wind Speed</h3><p id="wind">-- m/s</p></div>
                <div class="card"><img src="icons/sea.png" /><h3>Sea Level</h3><p id="sea-level"> m</p></div>
                <div class="card"><img src="icons/sunrise.png" /><h3>Sunrise</h3><p id="sunrise">--:--</p></div>
                <div class="card"><img src="icons/sunset.png" /><h3>Sunset</h3><p id="sunset">--:--</p></div>
            </div>

            <div class="forecast-section">
                <center><h2>5-Day Forecast</h2></center>
                <div class="forecast" id="forecast"></div>
            </div>

        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
